<div class="form-container">
  <h2>Crear Nuevo Producto</h2>
  <form [formGroup]="productoForm" (ngSubmit)="onSubmit()" class="producto-form">
    
    <div class="form-group">
      <label for="nombre">Nombre del Producto:</label>
      <input 
        type="text" 
        id="nombre" 
        formControlName="nombre" 
        class="form-control"
        placeholder="Ingresa el nombre del producto"
      >
      @if (getFieldError('nombre')) {
        <div class="error-message">{{ getFieldError('nombre') }}</div>
      }
    </div>

    <div class="form-group">
      <label for="precio">Precio:</label>
      <input 
        type="number" 
        id="precio" 
        formControlName="precio" 
        class="form-control"
        placeholder="0.00"
        step="0.01"
        min="0.01"
      >
      @if (getFieldError('precio')) {
        <div class="error-message">{{ getFieldError('precio') }}</div>
      }
    </div>

    <div class="form-group">
      <label for="imagenUrl">URL de la Imagen:</label>
      <input 
        type="url" 
        id="imagenUrl" 
        formControlName="imagenUrl" 
        class="form-control"
        placeholder="https://ejemplo.com/imagen.jpg"
      >
      @if (getFieldError('imagenUrl')) {
        <div class="error-message">{{ getFieldError('imagenUrl') }}</div>
      }
    </div>

    <div class="form-actions">
      <button 
        type="submit" 
        class="btn-submit"
        [disabled]="productoForm.invalid"
      >
        Crear Producto
      </button>
      <button 
        type="button" 
        class="btn-reset"
        (click)="productoForm.reset()"
      >
        Limpiar Formulario
      </button>
    </div>

  </form>
</div>
